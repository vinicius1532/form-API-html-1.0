<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário API</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main class="container">
        <h1 class="title"; style="color: #ebca11; text-align: center;">Cadastro</h1>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="nome" required placeholder="Digite seu Nome">
                <label for="nome">Nome</label>
            </div>
            <div class="inputbox">
                <input type="text" id="email" required placeholder="Digite seu Email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="cep" required placeholder="Digite seu cep">
                <label for="cep">Cep</label>
            </div>
            <div class="inputbox">
                <input type="text" id="endereco" required placeholder="Digite seu Endereço">
                <label for="endereco">Endereço</label>
            </div>
            <div class="inputbox">
                <input type="text" id="celular" required placeholder="Digite seu Número">
                <label for="numero">Número</label>
            </div>
        </div>
        <div class="row">
            <div class="inputbox">
                <input type="text" id="bairro" required placeholder="Digite Seu Bairro">
                <label for="bairro">Bairro</label>
            </div>
            <div class="inputbox">
                <input type="text" id="cidade" required placeholder="Digite Sua Cidade">
                <label for="cidade">Cidade</label>
            </div>
            <div class="inputbox">
                <input type="text" id="Estado" required placeholder="Digite Seu UF">
                <label for="estado">Estado</label>
            </div>
        </div>
        <div class="row">
            <button>Salvar</button>
        </div>
    </main>
    <footer>
       Dev. Vinicius R. &#169 2023
    </footer>
</body>
<script src="js/principal.js"></script>

</html>
